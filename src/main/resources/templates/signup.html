<!DOCTYPE html>
    <html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Sign Up</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-50 p-3" style="background-color: #eeeeee; margin-top: 5em;">
            <div class="form-group">
                <label><a th:href="@{login}">Back to Login</a></label>
            </div>

            <h1 class="display-5">Sign Up</h1>
            <form action="#" th:action="@{/signup}" method="post">
                <div th:if="${success != null && success != ''}" class="alert alert-dark">
                    You successfully signed up! Please continue to the <a th:href="@{login}">login</a> page.
                </div>
                <div th:if="${error != null && error != ''}" class="alert alert-danger">
                    <span>User having same user name already exists. Please choose other user name</span>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Enter First Name" maxlength="20" minlength="2" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Enter Last Name" maxlength="20" minlength="2" required>
                    </div>
                </div>
                <div class="form-row">
<!--                    <div class="form-group col-md-6">-->
<!--                        &lt;!&ndash;/*@thymesVar id="user" type="com.udacity.jwdnd.course1.cloudstorage.entities.User"*/&ndash;&gt;-->
<!--                        <input type="input" hidden th:value="${user.userid}" class="form-control" id="userid" >-->
<!--                    </div>-->
<!--                    <div class="form-group col-md-6">-->
<!--                        &lt;!&ndash;/*@thymesVar id="user" type="com.udacity.jwdnd.course1.cloudstorage.entities.User"*/&ndash;&gt;-->
<!--                        <input type="input" hidden th:value="${user.salt}" class="form-control" id="salt">-->
<!--                    </div>-->
                    <div class="form-group col-md-6">
                        <label for="username">Username</label>
                        <!--/*@thymesVar id="user" type="com.udacity.jwdnd.course1.cloudstorage.entities.User"*/-->
                        <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username" maxlength="20" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password">Password</label>
                        <!--/*@thymesVar id="user" type="com.udacity.jwdnd.course1.cloudstorage.entities.User"*/-->
                        <input type="text" id="password" name="password" class="form-control" placeholder="Enter Password" maxlength="20" required>
                    </div>
                </div>
                <input id="register" type="submit" class="btn btn-primary" value="Sign Up">
            </form>
        </div>
    </body>
</html>
